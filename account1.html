<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة المبتكر</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
    }
    body {
      background-color: #fff;
    }
    .material-symbols-outlined {
      font-size: 40px;
      color: #072D57;
      position: absolute;
      left: 2vw;
      margin-top: 5vh;
      cursor: pointer;
    }
    .profile-card {
      max-width: 450px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .profile img {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #002147;
    }
    .profile h2 {
      color: #002147;
      margin-top: 10px;
      text-align: center;
    }
    .profile-name, .profile-contact-info {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }
    .profile-contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .profile-contact-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .profile-contact-item img {
      width: 24px;
      height: 24px;
    }
    .profile-contact-item span {
      font-size: 16px;
      color: #002147;
    }
  </style>
</head>
<body>

  <span class="material-symbols-outlined" onclick="history.back();">arrow_back</span><br>

  <div class="profile-card">
    <div class="profile">
      <img id="profileImage" src="images/default-avatar.png" alt="الصورة الشخصية">
      <h2 id="displayUsername">تحميل...</h2>
    </div>

    <div class="profile-name">
      <h3>عن المبتكر</h3>
      <p id="displayBio">جارٍ تحميل النبذة...</p>
    </div>

    <div class="profile-contact-info">
      <h3>معلومات التواصل</h3>
      <div class="profile-contact-icons">
        <div class="profile-contact-item">
          <span id="xHandle">@x</span>
          <img src="images/x..png" alt="تويتر">
        </div>
        <div class="profile-contact-item">
          <span id="linkedinHandle">linkedin</span>
          <img src="images/linkedn.png" alt="لينكدإن">
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './LogIn-Register.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          document.getElementById("displayUsername").textContent = data.username || "مستخدم";
          document.getElementById("displayBio").textContent = data.bio || "لا توجد نبذة حالياً.";
          document.getElementById("xHandle").textContent = data.contactInfo?.xHandle || "@username";
          document.getElementById("linkedinHandle").textContent = data.contactInfo?.linkedinHandle || "linkedin-user";
          if (data.profileImage) {
            document.getElementById("profileImage").src = data.profileImage;
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
